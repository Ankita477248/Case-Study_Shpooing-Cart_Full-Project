<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand"  [routerLink]="root">
        <img src="/assets/images/brand.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
        A1-Mart
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">

        <div class="navbar-nav" *ngIf="!currentUser || currentUser.role == Role.Customer">

            <a class="nav-item nav-link "
               routerLink="/category/Appliances">
               Appliances
            </a>
            <a class="nav-item nav-link"
               routerLink="/category/Electronics">
               <i class="fas fa-plug"></i>
                Electronics
            </a>
            <a class="nav-item nav-link "
               routerLink="/category/Accessories">
                Accessories
            </a>
            <a class="nav-item nav-link "
               routerLink="/category/Jewellery">
               <i class="fas fa-gem"></i>
                Jewellery
            </a>


        </div>

        <div class="navbar-nav ml-auto">
            <a *ngIf="!currentUser || currentUser.role == Role.Customer"
                    class="nav-item nav-link " routerLink="/cart">
                    <i class="fas fa-cart-arrow-down"></i>
                Cart
            </a>

            <ng-container *ngIf="currentUser; else noUser">
                <ng-container *ngIf="currentUser.role == Role.Customer">
                    <a class="nav-item nav-link " routerLink="/order">
                        <i class="fas fa-list-ul"></i>
                        Orders
                    </a>
                    <a class="nav-item nav-link " routerLink="/wallet">
                        <i class="fas fa-wallet"></i>
                        Wallet
                    </a>
                </ng-container>
                <ng-container *ngIf="currentUser.role != Role.Customer">
                    <a class="nav-item nav-link " routerLink="/seller">
                        Seller
                    </a>
                </ng-container>
                <a class="nav-item nav-link " routerLink="/profile">
                    {{name}}
                </a>

                <a class="nav-item nav-link " (click)="logout()" routerLink="/login" [queryParams]="{logout: true}">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign Out
                </a>
            </ng-container>
            <ng-template #noUser>
                <a class="nav-item nav-link " routerLink="/login">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </a>
                <a class="nav-item nav-link " routerLink="/register">
                    <i class="fas fa-user-plus"></i>
                    Sign Up
                </a>
            </ng-template>
        </div>
    </div>
</nav>
